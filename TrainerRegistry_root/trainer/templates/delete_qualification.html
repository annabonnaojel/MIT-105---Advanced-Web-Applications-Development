
{% extends 'home.html' %}

{% block content %}
<head>
    <title>Delete Qualification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title">Delete Confirmation</h4>
            <p>Are you sure you want to delete <strong>{{ qualification.certificate_name }}</strong> (NTTC {{ qualification.nttc_number }})?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'trainer_qualifications' qualification.trainer.id %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
