{% extends 'home.html' %}

{% block content %}
  <html>
<head>
    <title>Add Qualification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Add Qualification for {{ trainer.full_name }}</h4>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_certificate_name" class="form-label">Certificate Name:</label>
                    <input type="text" name="certificate_name" class="form-control" value="{{ form.certificate_name.value }}">
                </div>

                <div class="mb-3">
                    <label for="id_nttc_number" class="form-label">NTTC Number:</label>
                    <input type="text" name="nttc_number" class="form-control" value="{{ form.nttc_number.value }}">
                </div>
                <label for="id_status" class="form-label">Validity Date:</label>
                <input type="date" name="validity_date" class="form-control" value="{{ form.validity_date.value }}">

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

</body>
{% endblock %}
