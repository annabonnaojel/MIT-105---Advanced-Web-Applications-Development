{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Email Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h4 {
            color: #0056b3;
            font-weight: 600;
        }

        p {
            color: #555;
        }

        .btn {
            background-color: #0056b3;
            border: none;
        }

        .btn:hover {
            background-color: #004595;
        }
    </style>
</head>
<body>

<div class="card">
    <h4>Check Your Email</h4>
    <p>We've sent you instructions to reset your password. If the email exists in our system, you'll receive it shortly.</p>

    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
</div>

</body>
</html>
