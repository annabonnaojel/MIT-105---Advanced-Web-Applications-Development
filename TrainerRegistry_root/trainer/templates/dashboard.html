{% extends 'home.html' %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <title>Trainer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Trainer Registry Dashboard</h2>

    <!-- Summary Cards -->
    <div class="row g-4 mb-5">
      <div class="col-md-4">
        <div class="card text-white bg-primary shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Total Trainers</h5>
            <h2>{{ total_trainers }}</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-success shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Active Qualifications</h5>
            <h2>{{ total_active }}</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-white bg-danger shadow">
          <div class="card-body text-center">
            <h5 class="card-title">Expired Qualifications</h5>
            <h2>{{ total_expired }}</h2>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
