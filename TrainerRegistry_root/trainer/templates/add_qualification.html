{% extends 'home.html' %}

{% block content %}
{% load static %}
<head>
    <title>{% if qualification %}Edit{% else %}Add{% endif %} Qualification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto shadow-sm" style="max-width: 600px;">
        <div class="card-body">
            <h4 class="card-title mb-3">{% if qualification %}Edit{% else %}Add{% endif %} Qualification</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% if qualification %}Update{% else %}Save{% endif %}</button>
                <a href="{% url 'trainer_qualifications' qualification.trainer.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
