<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ced4da;
    }

    button {
      background-color: #0d6efd;
      border: none;
      width: 100%;
      padding: 12px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Set New Password</h2>

{% if form %}
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
{% else %}
  <div class="text-danger text-center">
      <p>Reset link is invalid or has expired.</p>
      <a href="{% url 'password_reset' %}" class="btn btn-light mt-2">Request new reset link</a>
  </div>
{% endif %}
